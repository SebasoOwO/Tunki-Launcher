<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self';">
    <link rel="stylesheet" href="assets/css/index.css">
    <style>
        /* Estilos para el video de fondo */
        #backgroundVideo {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; /* Detrás de todo */
        }

        /* Overlay opcional para oscurecer un poco el video */
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.3); /* ajusta la opacidad si quieres */
            z-index: 0;
        }

        /* Splash encima del video */
        #splash {
            position: relative;
            z-index: 1;
            color: white;
            text-align: center;
            margin-top: 20vh; /* centra verticalmente */
        }

        .splash img {
            width: 128px;
            height: 128px;
            margin-bottom: 10px;
        }

        progress.progress {
            width: 50%;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <!-- Video de fondo -->
    <video id="backgroundVideo" autoplay muted loop playsinline>
        <source src="assets/videos/fondo.mp4" type="video/mp4">
        Tu navegador no soporta video.
    </video>

    <!-- Overlay opcional -->
    <div id="overlay"></div>

    <!-- Splash -->
    <div id="splash" style="display:none">
        <img class="splash" src="assets/images/icon.png" />
        <p class="splash-message"></p>
        <p class="splash-author"><span class="author"></span></p>
        <p class="message">Buscando actualizaciones...</p>
        <progress value="0" max="0" class="progress"></progress>
    </div>

    <script src="assets/js/index.js" type="module"></script>
    <script>
        // Muestra el splash cuando el DOM esté listo
        document.addEventListener('DOMContentLoaded', () => {
            const splash = document.getElementById('splash');
            splash.style.display = 'block';

            // Reproducir video desde el segundo 1
            const video = document.getElementById('backgroundVideo');
            video.addEventListener('loadedmetadata', () => {
                video.currentTime = 1; // empieza en 0:01
            });
        });
    </script>
</body>
</html>
