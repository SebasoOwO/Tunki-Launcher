<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self';">
    <link rel="stylesheet" href="assets/css/index.css">
    <style>
        /* Evita scroll en toda la ventana */
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* evita scroll */
            height: 100%;
            width: 100%;
        }

        /* Video de fondo */
        #backgroundVideo {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2; /* detrás de overlay y splash */
        }

        /* Overlay opcional */
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.3);
            z-index: -1; /* encima del video pero detrás del splash */
        }

        /* Splash encima del video */
        #splash {
            position: relative;
            z-index: 1;
            color: white;
            text-align: center;
            margin-top: 20vh;
        }

        .splash img {
            width: 128px;
            height: 128px;
            margin-bottom: 10px;
        }

        progress.progress {
            width: 50%;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <!-- Video de fondo -->
    <video id="backgroundVideo" autoplay muted loop playsinline>
        <source src="assets/videos/index.mp4" type="video/mp4">
        Tu navegador no soporta video.
    </video>

    <!-- Overlay -->
    <div id="overlay"></div>

    <!-- Splash -->
    <div id="splash" style="display:none">
        <img class="splash" src="assets/images/icon.png" />
        <p class="splash-message"></p>
        <p class="splash-author"><span class="author"></span></p>
        <p class="message">Buscando actualizaciones...</p>
        <progress value="0" max="0" class="progress"></progress>
    </div>

    <script src="assets/js/index.js" type="module"></script>
    <script>
        // Mostrar splash cuando el DOM esté listo
        document.addEventListener('DOMContentLoaded', () => {
            const splash = document.getElementById('splash');
            splash.style.display = 'block';
        });
    </script>
</body>
</html>
